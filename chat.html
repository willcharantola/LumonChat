<!DOCTYPE html>
<html>


  <head>
    <title> Lumon Chat </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/chat.js" defer></script>
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/ui.js"></script>

  </head>
  
  
  <body>
    <aside>
      <div class="userCount">
        <span>UsuÃ¡rios</span>
        <span id="counter">0</span>
      </div>

      <div class="userBoxContainer" id="userList">
      </div>
      <button class="deleteUserBtn" id="delUserBtn"> Remover </button>
      
     
      <div class="userInfo">
        <div id="profileBtn">
          <img id="imgUser" class="imgUser">
        </div>

        <div id="userDetails">
          <div id="userName"></div>
          <div id="statusDot" class="online"></div>
          <div id="statusDesc">Online</div>
        </div>

        <button id="logoutButton">
          <img src="assets/logout.png">
        </button>
      </div>

    </aside>


    <header>
      <img src="assets/logocompletagotabranca.svg">
      <button id="switchThemeBtn">
        <img src="assets/lightbulb.png">
      </button>
    </header>

    <main class="chat" id="mainChat">
        <button id="delBtn">ðŸ—‘</button>
    </main>

    
    <form class="writeArea">
    	<input type="text" id="newMsg">
        <button type="submit" id="sendButton">
            <svg viewBox="0 0 24 24" class="icon">
              <path
                d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
              </svg>
        </button>
    </form>


    <button id="addUserButton"> Add User </button>

    <div class="alertOverlay" id="alertBox">
      <div class="exitContent">
        <p>Tem certeza que deseja sair?</p>
        <button id="cancelLogout"> Cancelar </button>
        <button id="confirmLogout"> Sair </button>
      </div>
    </div>

  </body>
  
  
</html>
