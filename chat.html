<!DOCTYPE html>
<html lang="pt-br">


  <head>

    <title> Lumon Chat </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/chat.js" defer></script>

  </head>
  
  
  <body>
    <h1> Lumon Chat </h1>
    <aside>
      <h2> Barra de usuÃ¡rios </h2>
      <div class="userCount">
        <span>UsuÃ¡rios</span>
        <span id="counter">0</span>
      </div>

      <div class="userBoxContainer" id="userList">
      </div>
      <button class="deleteUserBtn" id="delUserBtn"> Remover </button>
      
      <div class="userInfo">
        <button id="profileBtn" aria-label="Open profile">
          <img src="assets/user.png" alt="">
        </button>

        <button id="userDetails">
          <div id="userName">User</div>
          <div id="statusDot" class="online"></div>
          <div id="statusDesc">Online</div>
        </button>

        <button id="logoutButton" aria-label="BotÃ£o de logout">
          <img src="assets/logout.png" alt="">
        </button>
      </div>

    </aside>


    <header>
      <div class="logo">
        
      </div>
      <button id="switchThemeBtn" aria-label="Trocar tema claro/escuro">
        <img src="assets/lightbulb.png" alt="">
      </button>
    </header>

    <main class="chat" id="mainChat">
      <h2> Chat </h2>
      <button id="delBtn">ðŸ—‘</button>
    </main>

    
    <form class="writeArea">

      <h2> Caixa de texto </h2>

      <label for="newMsg" class="hidden">Message</label>
      <input type="text" id="newMsg" aria-label="Digite sua mensagem">
      
        <button type="submit" id="sendButton" aria-label="Enviar mensagem">
            <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
              <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
            </svg>
        </button>

    </form>


    <button id="addUserButton"> Add User </button>

    <div class="alertOverlay" id="alertBox">
      <div class="exitContent">
        <p>Tem certeza que deseja sair?</p>
        <button id="cancelLogout"> Cancelar </button>
        <button id="confirmLogout"> Sair </button>
      </div>
    </div>


    <audio id="beep" src="assets/msgbeep.mp3"></audio>

  </body>
  
  
</html>
