<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <main class="login">

                </div>
            </section>

            <section class="login-form">
                <div class="avatar-container">
                    <img src="./assets/profile.svg" alt="Avatar UsuÃ¡rio" class="avatar-img">

                <div class="login-google">

                        Logar com Google
                        <img src="./assets/google.svg" alt="Google Icon" class="google-icon">
                    </button>
                </div>
            </section>

        </div>

   <script type="module">
    
    import { loginComGoogle } from "./js/auth.js";

    const botao_login = document.getElementById("google-btn");

        loginComGoogle();

</script>
